<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter for Textarea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
    }
    .counter {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    .counter span {
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <div class="counter">Character Count: <span id="charCount">0</span></div>
  </div>

  <script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');

    textInput.addEventListener('input', () => {
      charCount.textContent = textInput.value.length;
    });
  </script>
</body>
</html>
